<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoJo HFTF Emulator</title>
  <style>
    body {
      background: #111;
      color: #eee;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #eee;
      margin-top: 20px;
    }
    input {
      margin-top: 10px;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>JoJo’s Bizarre Adventure: HFTF (Emulador Web)</h1>
  <p>Carregue sua ROM do jogo para jogar.</p>

  <!-- Upload da ROM -->
  <input type="file" id="romInput" accept=".zip,.7z,.rom">

  <!-- Canvas do jogo -->
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script src="fbneo/fbneo.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const romInput = document.getElementById('romInput');

    // Inicializa o emulador
    const emulator = new FBNeo.Emulator({
      canvas: canvas
    });

    // Carrega a ROM quando o usuário seleciona o arquivo
    romInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const arrayBuffer = e.target.result;
          emulator.loadROM(new Uint8Array(arrayBuffer))
            .then(() => emulator.start())
            .catch(err => alert('Erro ao carregar ROM: ' + err));
        };
        reader.readAsArrayBuffer(file);
      }
    });
  </script>
</body>
</html>
